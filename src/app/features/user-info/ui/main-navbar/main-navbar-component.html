<mat-toolbar color="primary" class="navbar">
  <button mat-button [matMenuTriggerFor]="menu" class="user-btn">
    <img [src]="imageSource" alt="User Image" class="avatar">
    <span class="user-name">{{ userName }}</span>
    <mat-icon class="chev">expand_more</mat-icon>
  </button>

  <div class="search">
    <mat-icon class="search-ic">search</mat-icon>
    <input type="search" placeholder="Search homes..." class="search-input" />
  </div>

  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/account-settings">
      <mat-icon>settings</mat-icon>
      <span>Account Settings</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
